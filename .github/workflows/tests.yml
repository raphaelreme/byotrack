name: Lint and Test

# Triggered by other workflows or on any push on branches
on:
  push:
    branches:
      - "**"
  workflow_call:
  schedule:
    - cron:  '45 14 10 * *'  # Program linting every 10th of each month at 14:45

jobs:
  main:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12"]
        exclude:
          - python-version: "3.7"  # Python < 3.8 does not support Apple Silicon ARM64.
            os: macos-latest
          - python-version: "3.8"  # Tensorflow install fails for python3.8 and macos-latest
            os: macos-latest
          - python-version: "3.7"  # Not supported on ubuntu latest any longer
            os: ubuntu-latest
        include:  # So run those legacy versions on Intel CPUs.
          - python-version: "3.7"
            os: macos-13
          - python-version: "3.8"
            os: macos-13
          - python-version: "3.7"
            os: ubuntu-22.04

    steps:
      - name: Set git to use LF
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install torch --index-url https://download.pytorch.org/whl/cpu  # Install torch cpu instead of torch for linting(faster)
          pip install -r requirements-dev.txt
      - name: pylint
        run: |
          pylint byotrack
      - name: mypy
        run: |
          mypy byotrack
      - name: black
        if: ${{ matrix.python-version != 3.7 }}  # Recent black do not support python 3.7
        run: |
          black --check .
